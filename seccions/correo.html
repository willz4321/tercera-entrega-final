<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="tienda, ropa, mensajes, gmail, respuesta">

    <link rel="icon" href="../media/logo-principal.png">

    <title>Showroom - consultas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="body-correo">
    <form class="container">
    
    <div class="row">

         <h1 class="titulo-consulta">Contact US</h1> 

       <div class="col">
         <input class="nombre" type="text" name="nombres" id="nombres" placeholder="ingrese su nombre">
         <input class="apellido" type="text" name="apellidos" id="apellidos" placeholder="ingrese su apellido">
         <input class="correo" type="email" name="correo" id="correo" placeholder="ingrese su correo electronico">            
         <textarea class="mensaje" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escriba su consulta..."></textarea>
       </div>

       <div class="col-3 botones-correo">
         <button type="reset" value="limpiar" class="btn btn-primary">Limpiar</button>
         <button type="submit" value="enviar" class="btn btn-warning">Enviar</button>
         <button type="button" class="btn btn-success"><a href="../index.html" class="enlaces">Regresar</a></button> 
      </div>

      </div>
        


        


       
    </form>

                                 <!-- link JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
